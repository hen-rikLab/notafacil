{% extends 'base.html' %}
{% block content %}
<div class="card mx-auto p-4" style="max-width: 700px;">
  <h4 class="text-center mb-4">
    <i class="bi bi-pencil-square"></i> Insira suas notas para <strong>{{ curso }}</strong>
  </h4>
  <form method="POST" action="/notas/{{ universidade }}/{{ curso }}">
    <div class="row">
      {% for area in ['redacao', 'linguagens', 'humanas', 'natureza', 'matematica'] %}
      <div class="col-md-6 mb-3">
        <label class="form-label">{{ area.capitalize() }}</label>
        <input type="number" step="0.1" min="0" max="1000" name="{{ area }}" class="form-control" required>
      </div>
      {% endfor %}
    </div>
    <div class="mb-3">
      <label class="form-label">Selecione sua cota:</label>
      <select name="cota" class="form-select">
        {% for cota in curso_data['nota_corte'].keys() %}
        <option value="{{ cota }}">{{ cota.replace('_', ' ').capitalize() }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="text-end mt-4">
      <button type="submit" class="btn btn-success">
        Ver resultado <i class="bi bi-check2-circle"></i>
      </button>
    </div>
  </form>
</div>
{% endblock %}
